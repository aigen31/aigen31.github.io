<!DOCTYPE html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contrast</title>
	<link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
</head>
<body>
	<!-- html start -->

	<!-- header start -->
	<header class="section-nav">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<a class="link" href="#">
				<img src="img/nav__logo.svg" alt="" class="section-nav__logo">
			</a>

			<nav class="section-nav__menu">
				<ul class="section-nav__list d-flex">
					<li class="section-nav__item"><a class="link" href="#">О нас</a></li>
					<li class="section-nav__item"><a class="link" href="#">Софт</a></li>
					<li class="section-nav__item"><a class="link" href="#">Наши работы</a></li>
					<li class="section-nav__item"><a class="link" href="#">Контакты</a></li>
				</ul>
			</nav>

			<div class="section-nav__social d-flex">
				<a class="link" href="#"><img src="img/vk_black.svg" alt="" class="social__img"></a>
				<a class="link" href="#"><img src="img/insta_black.svg" alt="" class="social__img"></a>
				<a class="link" href="#"><img src="img/youtube_black.svg" alt="" class="social__img"></a>
			</div>
		</div>
	</header>
	<!-- header end -->


	<!-- section offer start -->
	<div class="section-offer d-flex align-items-center" style="background-image: url(img/latest-news__bg.jpg);">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h2 class="subtitle">Здесь мы выкладываем</h2>
					<h1 class="title" полезный="" контент="">Полезный контент</h1>
					<a href="#" class="btn link">подробнее</a>
				</div>
			</div>
		</div>
	</div>
	<!-- section offer end -->


	<!-- section software start -->
	<section class="section-software">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class="title">последние программы и плагины</h1>
				</div>
			</div>
		</div>
	</section>
	<!-- section latest soft end -->


	<!-- footer start -->
	<footer class="section-nav section-nav_black">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<a class="link" href="#">
				<img src="img/nav__logo_white.svg" alt="" class="section-nav__logo">
			</a>

			<nav class="section-nav__menu">
				<ul class="section-nav__list d-flex">
					<li class="section-nav__item_white"><a class="link" href="#">О нас</a></li>
					<li class="section-nav__item_white"><a class="link" href="#">Софт</a></li>
					<li class="section-nav__item_white"><a class="link" href="#">Наши работы</a></li>
					<li class="section-nav__item_white"><a class="link" href="#">Контакты</a></li>
				</ul>
			</nav>

			<div class="section-nav__social d-flex">
				<a class="link" href="#"><img src="img/vk_white.svg" alt="" class="social__img"></a>
				<a class="link" href="#"><img src="img/insta_white.svg" alt="" class="social__img"></a>
				<a class="link" href="#"><img src="img/youtube_white.svg" alt="" class="social__img"></a>
			</div>
		</div>
	</footer>
	<!-- footer end -->

	<!-- html end -->

	<!-- CSS-styles and scripts -->
	<link rel="stylesheet" href="css/style.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
